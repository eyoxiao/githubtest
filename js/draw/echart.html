<!doctype html>
<html lan="en">
<head>
	<meta charset="utf-8">
	<title>Echart Test</title>
</head>
<body>
<div id="charttest" style="height:500px;border:1px solid #ccc;padding:10px;"></div>

<script src="js/echarts-all.js"></script>
<script type="text/javascript">
	var myChart = echarts.init(document.getElementById("charttest"));
	var data_category = [
	              'EmergencyCallOrigination',
	              'EmergencyCallOriginationFailure',
	              'EmergencyCallHandover',
	              'EmergencyCallHandoverSRVCC',
	              'EmergencyCallDuration',
	              'SLg_CellRoutingInfoMissing',
	              'SLg_CellRoutingQuerySucc',
	              'SLg_DefaultRoutingQuerySucc'
	            ];
	var data_value = [43,32,27,56,41,76,18,25];
	var option = {
		tooltip:{
			trigger:'axis'
		},
		legend:{
			data:['om']
		},
		/**
		toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        */
		calculable:true,
		yAxis:[
			{
				type:'category',
				//data : ['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
				data:data_category
			}

		],
		xAxis:[
			{
				type:'value',
				//splitArea : {show : true}
				boundaryGap : [0, 0.01]
			}
		],
		series:[
			{
                name:'om',
                type:'bar',
                //data:[2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                data:data_value
            }
		]
	};
	myChart.setOption(option);

</script>
</body>
</html>
